name: CI Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Docker image tag version (n.n.n)'
        required: true
        type: string
  push:
    tags:
      - 'ci-v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/ci-rust

jobs:
  build-and-push:
    name: Build and Push CI Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.determine-tag.outputs.image-tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Calculate Dockerfile SHA256
        id: dockerfile-sha
        run: |
          DOCKERFILE_SHA=$(git hash-object ci/Dockerfile)
          echo "sha=${DOCKERFILE_SHA}" >> $GITHUB_OUTPUT
          echo "Dockerfile SHA: ${DOCKERFILE_SHA}"

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # Use version from workflow input
            VERSION="${{ inputs.version }}"
          else
            # Extract version from tag ci-vn.n.n -> n.n.n
            TAG_NAME="${{ github.ref_name }}"
            VERSION=$(echo "$TAG_NAME" | sed 's/^ci-v//')
          fi
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}"
          echo "image-tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.determine-tag.outputs.version }}

      - name: Docker build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ci
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
