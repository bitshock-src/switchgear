name: Branch Protection CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/ci-rust:latest
      options: -v /var/run/docker.sock:/var/run/docker.sock
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock

    steps:
      - uses: actions/checkout@v4

      - name: Start Docker Compose services
        run: |
          cd testing
          docker compose up -d
          cd ..

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        env:
          LNURL_BALANCER_CREDENTIALS_PATH: ${{ github.workspace }}/testing/shared-credentials/credentials
        run: |
          cargo test --lib --bins

      - name: Run integration tests
        run: |
          echo "Waiting for setup to complete..."
          timeout 300 bash -c 'until [ -f testing/shared-credentials/credentials/setup_complete ]; do echo "Waiting for credentials file..."; sleep 1; done' || (echo "Setup did not complete in time" && docker compose -f testing/docker-compose.yml logs && exit 1)
          echo "Setup completed successfully"

          export LNURL_BALANCER_CREDENTIALS_PATH=${{ github.workspace }}/testing/shared-credentials/credentials
          cargo test --test discovery
          cargo test --test offer
          cargo test --test ln
#          cargo test --test features

      - name: Stop Docker Compose services
        if: always()
        run: docker compose -f testing/docker-compose.yml down -v