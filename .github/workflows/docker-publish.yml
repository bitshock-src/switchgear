name: Docker Publish

on:
  push:
    tags: [ 'v*.*.*' ]

jobs:
  check_has_image_name:
    runs-on: ubuntu-latest
    outputs:
      has_image_name: ${{ steps.check.outputs.has_image_name }}
    steps:
      - name: Check if IMAGE_NAME secret is set
        id: check
        run: |
          if [ -z "${{ secrets.IMAGE_NAME }}" ]; then
            echo "WARNING: IMAGE_NAME secret is not set. Skipping Docker build."
            echo "has_image_name=false" >> $GITHUB_OUTPUT
          else
            echo "has_image_name=true" >> $GITHUB_OUTPUT
          fi

  build_and_push:
    needs: check_has_image_name
    if: needs.check_has_image_name.outputs.has_image_name == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tags and labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref_type == 'tag' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
