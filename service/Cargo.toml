[package]
name = "switchgear-service"
version = "0.1.0"
edition = "2021"

publish = false

[dependencies]
#bitcoin = { version = "0.32.2", default-features = false, features = ["secp-recovery", "serde"] }
async-trait = "0.1.88"
axum = {  version = "0.8.4", features = ["macros"] }
axum-extra = { version = "0.10", features = ["typed-header"] }
axum-forwarded-header = "0.1.0"
backoff = { version = "0.4", features = ["tokio"] }
base64 = "0.22.1"
bech32 = "0.11.0"
chrono = { version = "0.4.41", features = ["serde"] }
client-ip = { version = "0.1.1", features = ["forwarded-header"] }
cln-grpc = "0.4.0"
email_address = "0.2.9"
fedimint-tonic-lnd = "0.2.0"
fs4 = { version ="0.13.1", features = ["tokio"] }
http = "1.3.1"
image = "0.25.6"
jsonwebtoken = "9.3.1"
lightning-invoice = {version = "0.33.2", features = ["serde", "std"] }
log = "0.4"
switchgear-migration = { path = "../migration" }
prost = "0.12"
qrcode = "0.14.1"
rand = "0.8.5"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
sea-orm = { version = "1.1.14", features = [ "sqlx-mysql", "sqlx-sqlite", "sqlx-postgres", "runtime-tokio-rustls", "macros" ] }
secp256k1 = { version = "0.29.1", features = ["recovery", "serde"] }
serde = "1.0.219"
serde_json = "1.0.140"
sha2 = "0.10.9"
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "tls-rustls", "sqlite", "macros", "migrate"] }
strfmt = "0.2.5"
tempfile = "3.0"
thiserror = "2.0.12"
tokio = { version = "1", features = ["full"] }
tonic_0_11_0 = { package = "tonic", version = "0.11.0", features = ["transport"] }
tower = {version = "0.5.2", features = ["balance"] }
url = { version = "2.5.4", features = ["serde"] }
uuid = { version = "1.17.0", features = ["v4", "serde"] }

[dev-dependencies]
anyhow = "1.0"
axum-test = "17.3.0"
switchgear-testing = { path = "../testing" }
p256 = { version = "0.13", features = ["ecdsa"] }
pkcs8 = { version = "0.10", features = ["pem"] }
rand = "0.8.5"
rqrr = "0.7.1"
