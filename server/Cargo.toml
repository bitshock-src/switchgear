[package]
name = "switchgear-server"
version = "0.1.0"
edition = "2021"
authors = ["Bitshock <info@bitshock.com>"]
description = "High availability LNURL load balancer server for enterprise Bitcoin Lightning payment providers"
documentation = "https://github.com/bitshock-src/switchgear"
homepage = "https://bitshock.com"
repository = "https://github.com/bitshock-src/switchgear"
license = "Apache-2.0"
readme = "../README.md"
keywords = ["bitcoin", "lightning", "lnurl", "load-balancer", "payments"]
categories = ["command-line-utilities", "network-programming", "web-programming"]

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
axum-server = { version = "0.7.2", features = ["tokio-rustls", "tls-rustls"] }
backoff = "0.4.0"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4", features = ["derive"] }
env_logger = "0.11"
futures-util = "0.3"
jemallocator = "0.5.4"
jsonwebtoken = "9.3.1"
log = "0.4"
p256 = { version = "0.13", features = ["ecdsa"] }
pingora-load-balancing = { version = "0.5.0" }
pkcs8 = { version = "0.10", features = ["pem"] }
rand = "0.8"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
rustls = {version = "0.23.28", features = ["ring"]  }
rustls-pemfile = "2.1"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shellexpand = "3.1.1"
signal-hook = "0.3"
signal-hook-tokio = { version = "0.3", features = ["futures-v0_3"] }
simplelog = {version = "0.12.2", features = ["paris"] }
switchgear-pingora = { path = "../pingora" }
switchgear-service = { path = "../service" }
tokio = { version = "1", features = ["full"] }
uuid = { version = "1.17.0", features = ["v4", "serde"] }

[dev-dependencies]
chrono = { version = "0.4.41", features = ["serde"] }
lightning-invoice = { version = "0.33.2", features = ["serde", "std"] }
switchgear-testing = { path = "../testing" }
rcgen = { version = "0.14.1", features = ["crypto"] }
reqwest = { version = "0.12.20", default-features = false, features = ["json", "rustls-tls"] }
serde_yaml = "0.9"
sysinfo = "0.32"
tempfile = "3.0"
toml = "0.8"
uuid = { version = "1.17.0", features = ["v4", "serde"] }
jemallocator = "0.5.4"

[lib]
name = "switchgear_server"
path = "src/lib.rs"

[[bin]]
name = "swgr"
path = "src/main.rs"

